					<time>2016/06/18</time>
				</div>
				<div class="panelBody">
					<article>Paul Cormier首先论述了他对容器技术发展四阶段的看法，他认为，容器技术正在进入快速的发展阶段，经过采用、肯定、扩大、变革四个阶段，容器将得到了越来越多企业的认可，企业中容器技术的采用率也在快速提升。但同时，来自容器技术方面的挑战仍将大大阻碍容器应用的进程，这包括五个方面的难关：安全性、可扩展性、性能、集成度、可管理性。但相比而言，红帽具有很大的优势，他对于企业全面容器化以及红帽Linux容器解决方案在企业实践中的未来前景信心十足。
					<br><br>
					为了更好地推进容器技术落地，红帽发布了一系列在容器技术和应用方面的新进展。
					</article>
