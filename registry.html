<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>CSHO</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="css/registry.css">
	</head>
	<body>
		<header class="header"></header>
		<section class="Login">
			<form action="loginFinish.html" method="post" class="registryBox">
				<h1>注册</h1>
				<label>
					<div class="inputL pull-left">邮箱</div>
					<input type="text" placeholder="" class="pull-left"/>
					<div class="inputR pull-left">请输入有效邮箱</div>
				</label>
				<label>
					<div class="inputL pull-left">密码</div>
					<input type="password" placeholder="" class="pull-left"/>
					<div class="inputR pull-left">请输入6-18位</div>
				</label>
				<label>
					<div class="inputL pull-left">确认密码</div>
					<input type="password" placeholder="" class="pull-left"/>
					<div class="inputR pull-left">重复您的密码</div>
				</label>
				<label>
					<div class="inputL pull-left">验证码</div>
					<input type="text" placeholder="" class="pull-left small"/>
					<div class="grapheme"></div>
					<a href="javascript:" class="">刷新图片</a>
					<div class="inputR pull-left">请输入图中的汉字</div>
				</label>
				<div class="fin">
					<input type="checkbox"/>我已经阅读并同意 <span>中科氢氧云服务协议</span>
				</div>
				<label>
					<div class="inputL pull-left"></div>
					<input type="submit" value="注册">
				</label>
				<div class="footRegistry">已有账号？      <a href="login.html">直接登录</a></div>
			</form>
		</section>
		<footer class="footer"></footer>
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="js/react.min.js"></script>
		<script type="text/javascript" src="js/react-dom.min.js"></script>
		<script type="text/javascript" src="js/browser.min.js"></script>
		<script type="text/javascript" src="js/header.js"></script>
		<script type="text/javascript" src="js/registry.js"></script>
		<script type="text/babel" src="js/rfooter.js"></script>
		<script type="text/javascript" src="js/search.js"></script>
		<script type="text/javascript" src="js/nav.js"></script>
	</body>
</html>
